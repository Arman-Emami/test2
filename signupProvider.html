<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="icon" href="/Picture-Software-Licenses/SecureLicense-minilogo.PNG">
    <link rel="stylesheet" type="text/css" href="singupProvider.css">
</head>

<body>
    <header>
        <img src="/Picture-Software-Licenses/SecureLicense-logo.PNG" class="logo">
    </header>

    <div>
        <img src="/Picture-Software-Licenses/provider-login-picture.webp" class="login-picture"/> 
    </div>

    <div class="login-container">
        <h2>Provider Sign Up</h2>

       

        <form method="post">

            <input class="login-input" type="text" name="email" placeholder="Provider E-mail address" required="required" />

            <input id="providerName" class="login-input" type="text" name="fname" placeholder="Provider Name" required="required" />

            <input id="password" class="login-input" type="password" name="pword" placeholder="Password" required="required" />

            <a href="/Provider/providerHome.html" onclick="storeInfo()">
                <div class="login-button">
                    Sign Up
                </div>
            </a>
  
        </form>
    </div>

  

</body>

</html>
