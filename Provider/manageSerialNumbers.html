<!DOCTYPE html>

</head>

<body>

    <!--Toolbar Menu-->
    <div class="container">
        <div class="sidebar">
            <button class="toggle-btn" onclick="toggleSidebar()">â˜° Menu </button>
            <ul>
                <li><a href="providerHome.html">Home</a></li>
                <li><a href="manageClients.html">Manage clients</a></li>

        <div class="content">
            <header>
                <img src="/Picture-Software-Licenses/SecureLicense-logo.PNG" class="logo">

                <p>
                <pre class="home">Home   /   Software Licences </pre>
                </p>

                <p class="licenses-p"> Manage Serial Numbers:</p>
            </div>

            <fieldset class="renew">

                <label for="firstName">Serial Number of the License You Want to Manage:</label>
                <br />

                <input type="radio" id="enable" name="enable-disable_status" value="enable">

                <label for="enable">Enable (Unblock)</label><br>

                <input type="radio" id="disable" name="enable-disable_status" value="disable">

                <label for="disable">Disable (Block)</label><br><br>

                <label for="birthday">Until When Would You Like to Enable/Disable Your License?</label>
                <br />
                <input type="date" id="birthday" name="birthday">
            </fieldset>

        </div>
    </div>
